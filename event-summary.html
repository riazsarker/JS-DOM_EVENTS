<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display">Defult Input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <button onclick="handleOnClick()">handle event by add onclick Function</button>
    <button id="event-lisenter">handle event by addEventlister</button>


    <script>
        function handleOnClick(){
    const handlerStatus = document.getElementById('handler-status');
    handlerStatus.innerText = 'Handled by function attached on attribute';
    }
    // option 2
    document.getElementById('event-lisenter').addEventListener('click',function(){
        const handlerStatus = document.getElementById('handler-status');
        handlerStatus.innerText='Text updated by add Event lisenter button';
    })
    // option 2 recap
    document.getElementById('btn-update').addEventListener('click',function(){
        const inputField = document.getElementById('input-field');
        const inputText = inputField.value;


        const p = document.getElementById('input-text-display');
        p.innerText = inputText;
        inputField.value ='';
    })

    </script>
    
</body>
</html>
