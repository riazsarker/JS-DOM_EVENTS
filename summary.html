<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event Handlers</title>
</head>
<body>
    <h1>Explore DOM Events</h1>
    <button id="green">make green</button>
    <button id="yellow">make yellow</button>
    <input type="text" name="" id="user-mail">

    <script>
        document.getElementById('green').addEventListener('click',function(){
            document.body.style.backgroundColor='green';
        })
        document.getElementById('yellow').addEventListener('click',function(){
            document.body.style.backgroundColor='yellow';
        })
        document.getElementById('user-mail').addEventListener('keyup',function(event){
            console.log(event.target.value);
        })
    </script>
</body>
</html>
